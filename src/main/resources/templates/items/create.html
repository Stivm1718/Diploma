<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <h1 class="text-center">Create Item</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-100 bg-blur" action="/items/create" method="post" th:object="${item}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" th:field="*{name}" class="form-control mx-auto w-50" id="name" name="name"/>
                <ul th:if="${#fields.errors('name')}">
                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
<!--                <div class="row flex-md-row">-->
<!--                    <div class="col col-sm-1"></div>-->
<!--                    <div class="ml-lg-5">-->
<!--                        <img src="/img/weapon.jpg" class="border border-secondary" alt="weapon" width="110"-->
<!--                             height="100"/>-->
<!--                    </div>-->
<!--                    <div class="ml-lg-5">-->
<!--                        <img src="/img/helmet.jpg" class="border border-secondary" alt="helmet" width="110"-->
<!--                             height="100"/>-->
<!--                    </div>-->
<!--                    <div class="ml-lg-5">-->
<!--                        <img src="/img/pauldron.jpg" class="border border-secondary" alt="pauldron" width="110"-->
<!--                             height="100"/>-->
<!--                    </div>-->
<!--                    <div class="ml-lg-5">-->
<!--                        <img src="/img/pads.jpg" class="border border-secondary" alt="legs" width="110" height="100"/>-->
<!--                    </div>-->
<!--                    <div class="ml-lg-5">-->
<!--                        <img src="/img/gauntlet.jpg" class="border border-secondary" alt="gauntlet" width="110"-->
<!--                             height="100"/>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row flex-md-row">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">WEAPON</h5>
                            <label>
                                <input type="radio" onclick="selectPictureOfItem();" id="weapons" class="ml-lg-5" value="WEAPON" name="slot">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">HELMET</h5>
                            <label>
                                <input type="radio" onclick="selectPictureOfItem();" id="helmets" class="ml-lg-5" value="HELMET" name="slot">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">PAULDRON</h5>
                            <label>
                                <input type="radio" onclick="selectPictureOfItem();" id="pauldrons" class="ml-lg-5" value="PAULDRON" name="slot">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">PADS</h5>
                            <label>
                                <input type="radio" onclick="selectPictureOfItem();" id="pads" class="ml-lg-5" value="PADS" name="slot">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">GAUNTLETS</h5>
                            <label>
                                <input type="radio" onclick="selectPictureOfItem();" id="gauntlets" class="ml-lg-5" value="GAUNTLET" name="slot">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="weapon" style="visibility:hidden">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/sword.jpg" class="border border-secondary" alt="sword" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="sword" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/bow.jpg" class="border border-secondary" alt="bow" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="bow" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/copy.jpg" class="border border-secondary" alt="copy" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="copy" name="itemPicture">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="helmet" style="visibility:hidden">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/french_helmet.jpg" class="border border-secondary" alt="french_helmet" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="french_helmet" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/dark_helmet.jpg" class="border border-secondary" alt="dark_helmet" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="dark_helmet" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/arabic_helmet.jpg" class="border border-secondary" alt="arabic_helmet" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="arabic_helmet" name="itemPicture">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="pauldron" style="visibility:hidden">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/knight_pauldron.jpg" class="border border-secondary" alt="knight_pauldron" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="knight_pauldron" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/light_pauldron.jpg" class="border border-secondary" alt="light_pauldron" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="light_pauldron" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/dark_pauldron.jpg" class="border border-secondary" alt="dark_pauldron" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="dark_pauldron" name="itemPicture">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="pad" style="visibility:hidden">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/italian_pads.jpg" class="border border-secondary" alt="italian_pads" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="italian_pads" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/ordinary_pads.jpg" class="border border-secondary" alt="ordinary_pads" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="ordinary_pads" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/shiny_pads.jpg" class="border border-secondary" alt="shiny_pads" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="shiny_pads" name="itemPicture">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="gauntlet" style="visibility:hidden">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/urban_gauntlets.jpg" class="border border-secondary" alt="urban_gauntlets" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="urban_gauntlets" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/rome_gauntlets.jpg" class="border border-secondary" alt="rome_gauntlets" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="rome_gauntlets" name="itemPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/german_gauntlets.jpg" class="border border-secondary" alt="german_gauntlets" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="german_gauntlets" name="itemPicture">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row flex-md-row">
                    <div class="col col-md-3">
                        <label for="stamina" class="text-white">Stamina</label>
                        <input type="number" th:field="*{stamina}" id="stamina" class="w-25" name="stamina"
                               placeholder="1" min="1" max="100">
                        <ul th:if="${#fields.errors('stamina')}">
                            <li th:each="error : ${#fields.errors('stamina')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    <div class="col col-md-3">
                        <label for="strength" class="text-white">Strength</label>
                        <input type="number" id="strength" class="w-25" th:field="*{strength}" name="strength"
                               placeholder="1" min="1" max="100">
                        <ul th:if="${#fields.errors('strength')}">
                            <li th:each="error : ${#fields.errors('strength')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    <div class="col col-md-3">
                        <label for="attack" class="text-white">Attack</label>
                        <input type="number" id="attack" th:field="*{attack}" class="w-25" name="attack" placeholder="1"
                               min="1" max="100">
                        <ul th:if="${#fields.errors('attack')}">
                            <li th:each="error : ${#fields.errors('attack')}" th:text="${error}"></li>
                        </ul>
                    </div>
                    <div class="col col-md-3">
                        <label for="defence" class="text-white">Defence</label>
                        <input type="number" th:field="*{defence}" id="defence" class="w-25" name="defence"
                               placeholder="1" min="1" max="100">
                        <ul th:if="${#fields.errors('defence')}">
                            <li th:each="error : ${#fields.errors('defence')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col col-md-6"></div>
                    <h2 class="text-white">Paying with gold</h2>
                    <label for="payWithGold">
                        <input type="radio" onclick="payCheck();" id="payWithGold" class="ml-lg-5" value="GOLD" name="pay">
                    </label>
                </div>
                <div>
                    <h2 class="text-white">Paying with money</h2>
                    <label for="payWithMoney">
                        <input type="radio" onclick="payCheck();" id="payWithMoney" class="ml-lg-5" value="MONEY"
                               name="pay">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div id="Gold" style="visibility:hidden">
                    <div class="text-center">
                        <label for="priceInGold" class="text-white">Price in gold</label>
                        <input type="number" th:field="*{priceInGold}" id="priceInGold" class="w-25" name="priceInGold" placeholder="1"
                               min="1">
                        <ul th:if="${#fields.errors('priceInGold')}">
                            <li th:each="error : ${#fields.errors('priceInGold')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div id="Money" style="visibility:hidden">
                    <div class="text-center">
                        <label for="priceInMoney" class="text-white">Price in money</label>
                        <input type="number" th:field="*{priceInMoney}" id="priceInMoney" class="w-25" name="priceInMoney" placeholder="0"
                               min="1">
                        <ul th:if="${#fields.errors('priceInMoney')}">
                            <li th:each="error : ${#fields.errors('priceInMoney')}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-secondary text-white mb-3" type="submit">Create Item</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
