<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <h1 class="text-center text-white">Login</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" action="/users/login" method="post" th:object="${login}">
        <div class="form-group">
            <div class="label-holder text-black d-flex justify-content-center">
                <label for="username" class="h3 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" th:field="*{username}" id="username" name="username"/>
            <div>
                <ul>
                    <li class="text-white" th:text="${session.user}"></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="label-holder text-black d-flex justify-content-center">
                <label for="password" class="h3 mb-2 text-white">Password</label>
            </div>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password"/>
            <div>
                <ul>
                    <li class="text-white" th:text="${session.pass}"></li>
                </ul>
            </div>
        </div>
        <div>
            <ul>
                <li class="text-white" th:text="${session.error}"></li>
            </ul>
        </div>
        <div class="button-holder d-flex text-black justify-content-center">
            <button class="btn btn-info text-black mb-3" type="submit">Login</button>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
