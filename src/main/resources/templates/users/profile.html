<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<script type="text/javascript" src="/js/window.js"></script>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <div class="text-center">
            <div class="bg-blur">
                <h1 class="text-white">Profile</h1>
                <br>
                <h2>Username: <span th:text="${profile.getUsername()}"></span></h2>
                <br>
                <h2>Email: <span th:text="${profile.getEmail()}"></span></h2>
                <br>
                <h2>Gold: <span th:text="${profile.getGold()}"></span></h2>
                <br>
                <h2 class="align-middle">Wins/Battles with player:
                    <span th:text="${profile.getTotalWinsVSPlayer()}"></span>/<span
                            th:text="${profile.getTotalBattlesWithPlayer()}">
                    </span>
                </h2>
                <br>
                <h2 class="align-middle">Wins/Battles with bot:
                    <span th:text="${profile.getTotalWinsVSBot()}"></span>/<span
                            th:text="${profile.getTotalBattlesWithBot()}">
                    </span>
                </h2>
                <br>
                <h2 class="align-middle">Wins/Battles with friend:
                    <span th:text="${profile.getTotalWinsVSFriend()}"></span>/<span
                            th:text="${profile.getTotalBattlesWithFriend()}">
                    </span>
                </h2>
                <br>
                <br>
                <a class="btn btn-secondary" th:href="@{'/home'}">Back</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
