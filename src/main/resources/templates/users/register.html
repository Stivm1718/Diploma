<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" action="/users/register" method="post" th:object="${register}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" th:field="*{username}" class="form-control" id="username" name="username"/>
            <ul th:if="${#fields.errors('username')}">
                <li class="text-white" th:each="error : ${#fields.errors('username')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" th:field="*{email}" id="email" name="email"/>
            <ul th:if="${#fields.errors('email')}">
                <li class="text-white" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2 text-black">Password</label>
            </div>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password"/>
            <ul th:if="${#fields.errors('password')}">
                <li class="text-white" th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2 text-black">Confirm Password</label>
            </div>
            <input class="form-control" type="password" th:field="*{confirmPassword}" id="confirmPassword"
                   name="confirmPassword"/>
            <ul th:if="${#fields.errors('confirmPassword')}">
                <li class="text-white" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="text-white" th:text="${session.registerError}"></li>
            </ul>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
