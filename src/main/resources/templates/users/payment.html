<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <h1 class="text-center text-white">Pay offer</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" action="/users/payment" method="post" th:object="${payment}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="cardNumber" class="h4 mb-2 text-white">Card number</label>
            </div>
            <input type="text" th:field="*{cardNumber}" class="form-control" id="cardNumber" name="cardNumber"/>
            <ul th:if="${#fields.errors('cardNumber')}">
                <li class="text-white" th:each="error : ${#fields.errors('cardNumber')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="cardholder" class="h4 mb-2">Cardholder</label>
            </div>
            <input type="text" class="form-control" th:field="*{cardholder}" id="cardholder" name="cardholder"/>
            <ul th:if="${#fields.errors('cardholder')}">
                <li class="text-white" th:each="error : ${#fields.errors('cardholder')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="month" class="h4 mb-2 text-black">Month</label>
            </div>
            <input type="number" class="form-control" th:field="*{month}" id="month" name="month"/>
            <ul th:if="${#fields.errors('month')}">
                <li class="text-white" th:each="error : ${#fields.errors('month')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="year" class="h4 mb-2 text-black">Year</label>
            </div>
            <input type="number" class="form-control" th:field="*{year}" id="year" name="year"/>
            <ul th:if="${#fields.errors('year')}">
                <li class="text-white" th:each="error : ${#fields.errors('year')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="cvv" class="h4 mb-2 text-black">CVV</label>
            </div>
            <input type="number" class="form-control" th:field="*{cvv}" id="cvv" name="cvv"/>
            <ul th:if="${#fields.errors('cvv')}">
                <li class="text-white" th:each="error : ${#fields.errors('cvv')}" th:text="${error}"></li>
            </ul>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Pay</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
