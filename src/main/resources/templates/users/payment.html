<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <h1 class="text-center text-white">Pay offer</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15 bg-blur" action="/users/payment" method="post" th:object="${payment}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="cardNumber" class="h4 mb-2 text-white">Card number</label>
                </div>
                <input type="text" th:field="*{cardNumber}" placeholder="0000 0000 0000 0000"
                       onkeypress="return cardNumber(event);" class="form-control mx-auto w-25" id="cardNumber" name="cardNumber"/>
                <ul th:if="${#fields.errors('cardNumber')}">
                    <li class="text-white" th:each="error : ${#fields.errors('cardNumber')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="cardholder" class="h4 mb-2">Cardholder</label>
                </div>
                <input type="text" class="form-control mx-auto w-25" th:field="*{cardholder}" id="cardholder" name="cardholder"/>
                <ul th:if="${#fields.errors('cardholder')}">
                    <li class="text-white" th:each="error : ${#fields.errors('cardholder')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="expirationDate" class="h4 mb-2 text-black">Expiration date</label>
                </div>
                <input maxlength='5' class="form-control mx-auto w-25" placeholder="MM/YY" id="expirationDate" name="expirationDate"
                       type="text" onkeyup="expDate(event);">
                <ul th:if="${#fields.errors('expirationDate')}">
                    <li class="text-white" th:each="error : ${#fields.errors('expirationDate')}"
                        th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="cvv" class="h4 mb-2 text-black">CVV</label>
                </div>
                <input type="number" class="form-control mx-auto w-25" th:field="*{cvv}" id="cvv" name="cvv"
                       min="100" max="999"/>
                <ul th:if="${#fields.errors('cvv')}">
                    <li class="text-white" th:each="error : ${#fields.errors('cvv')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="col text-center">
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-info text-white mb-3" type="submit">Pay</button>
                </div>
                <a class="btn btn-secondary" th:href="@{'/items/merchant/' + ${session.myHeroName}}">Back</a>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
