<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<script type="text/javascript" src="/js/window.js"></script>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <h1 class="text-center">Create Offer</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-100 bg-blur" action="/offers/create" method="post" th:object="${offer}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name of offer</label>
                </div>
                <input type="text" th:field="*{name}" class="form-control mx-auto w-25" id="name" name="name"/>
                <ul th:if="${#fields.errors('name')}">
                    <li class="text-white text-center" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="gold" class="h4 mb-2">Gold</label>
                </div>
                <input type="number" th:field="*{gold}" id="gold" class="w-25" name="gold"
                       placeholder="1" min="1" max="2147483647">
                <ul th:if="${#fields.errors('gold')}">
                    <li class="text-white text-center" th:each="error : ${#fields.errors('gold')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="price" class="h4 mb-2 text-white">Price</label>
                </div>
                <input type="number" th:field="*{price}" id="price" class="w-25" name="price"
                       placeholder="1" min="1" max="2147483647">
                <ul th:if="${#fields.errors('price')}">
                    <li class="text-white text-center" th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="col text-center">
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-info text-white mb-3" type="submit">Create</button>
                </div>
                <a class="btn btn-secondary" th:href="@{'/home'}">Back</a>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
