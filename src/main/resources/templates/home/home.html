<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Welcome to the arena, [[${session.username}]]</h4>
    </div>
    <th:block th:if="${session.heroName == null}">
        <hr class="my-3"/>
        <div class="container">
            <div class="text-center">
                <h2>User, you don't have a hero. Click below and create one.</h2>
                <a href="/heroes/create" class="btn btn-secondary">Create hero</a>
            </div>
        </div>
    </th:block>
    <th:block th:unless="${session.heroName == null}">
        <th:block th:if="${heroes.size() < 1}">
            <hr class="my-3"/>
            <div class="container">
                <div class="text-center">
                    <h2>User, you have a hero. Buy items to make your hero stronger and later join the battle.</h2>
                </div>
            </div>
        </th:block>
        <th:block th:unless="${heroes.size() < 1}">
            <hr class="my-3"/>
            <div class="container">
                <div class="row flex-md-row">
                    <th:block th:each="hero : ${heroes}">
                        <div class="col text-center">
                            <img th:src="@{'/img/' + ${hero.getGender().name().toLowerCase()} + '.jpg'}" width="150">
                            <h2 class="text-white"><span th:text="${hero.getName()}"></span></h2>
                            <a class="btn btn-secondary" th:href="@{'/heroes/fight/' + ${hero.getName()}}">Fight</a>
                        </div>
                    </th:block>
                </div>
            </div>
        </th:block>
    </th:block>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
