<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Fight</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{'/img/' + ${home.getGender().name().toLowerCase()} + '.jpg'}" width="150px" height="250"/>
                        <h3 class="align-middle"><span th:text="${home.getName()}"></span></h3>
                    </div>
                    <div class="col-md-4">
                        <h2>VS</h2>
<!--                        <h2><span th:text="${result}"></span> - winner</h2>-->
                    </div>
                    <div class="col-md-4">
                        <img th:src="@{'/img/' + ${guest.getGender().name().toLowerCase()} + '.jpg'}" width="150px" height="250"/>
                        <h3 class="align-middle"><span th:text="${guest.getName()}"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
