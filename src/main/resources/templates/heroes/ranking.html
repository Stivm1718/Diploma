<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <div class="row">
            <div class="text-center bg-blur">
                <h3 class="align-middle">Класиране</h3>
            </div>
            <hr class="hr-3"/>
            <table class="table bg-blur">
                <thead>
                <tr>
                    <th scope="col" class="font-weight-bold">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Level</th>
                </tr>
                </thead>
                <th:block th:each="hero, position : ${sortedHeroes}">
                    <tbody>
                    <tr>
                        <td><span th:text="${position.count}"></span></td>
                        <td><span th:text="${hero.getName()}"></span></td>
                        <td><img th:src="@{'/img/' + ${hero.getHeroPicture()} + '.jpg'}" width="150"
                        height="240">
                        </td>
                        <td><span th:text="${hero.getLevel()}"></span></td>
                    </tr>
                    </tbody>
                </th:block>
            </table>
            <div class="col text-center">
                <a class="btn btn-secondary" th:href="@{'/home'}">Back</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
