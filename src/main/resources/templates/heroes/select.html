<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <th:block th:if="${countHeroes == 0}">
        <hr class="my-3"/>
        <div class="container">
            <div class="text-center">
                <h2 class="text-center">Wait a second. I know you can't wait to become the best, but you can't do that
                    without creating at least one character, so click below and create one.</h2>
                <a href="/heroes/create" class="btn btn-secondary">Create hero</a>
            </div>
        </div>
    </th:block>
    <th:block th:unless="${countHeroes == 0}">
        <hr class="my-3"/>
        <div class="container">
            <div class="text-center">
                <h2>Your heroes</h2>
            </div>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row flex-md-row">
                <th:block th:each="hero : ${heroes}">
                    <div class="col text-center">
                        <img th:src="@{'/img/' + ${hero.getHeroPicture()} + '.jpg'}" width="210"
                             height="300">
                        <h2 class="text-white"><span th:text="${hero.getName()}"></span></h2>
                        <a class="btn btn-success" th:href="@{'/heroes/details/' + ${hero.getName()}}">Details</a>
                        <a class="btn btn-info" th:href="@{'/items/merchant/' + ${hero.getName()}}">Merchant</a>
                        <a class="btn btn-danger" th:href="@{'/items/select/' + ${hero.getName()}}">Select items</a>
                    </div>
                </th:block>
            </div>
            <br>
            <div class="col text-center">
                <a class="btn btn-secondary" th:href="@{'/home'}">Back</a>
            </div>
        </div>
    </th:block>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
