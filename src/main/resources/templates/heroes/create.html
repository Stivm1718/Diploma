<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <h1 class="text-center">Create Hero</h1>
        <form class="mx-auto w-100 bg-blur" action="/heroes/create" method="post" th:object="${hero}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" th:field="*{name}" class="form-control mx-auto w-25" id="name" name="name"/>
                <ul th:if="${#fields.errors('name')}">
                    <li class="text-center" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col col-md-4"></div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">Male</h2>
                            <label for="gender_man">
                                <input type="radio" onclick="selectPictureOfHero();" id="gender_man" class="ml-lg-5"
                                       value="male" name="gender">
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">Female</h2>
                            <label for="gender_woman">
                                <input type="radio" onclick="selectPictureOfHero();" id="gender_woman" class="ml-lg-5"
                                       value="female" name="gender">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row flex-md-row" id="man" style="visibility:hidden; display: none">
                    <div class="col col-sm-2"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/warrior.jpg" class="border border-secondary" alt="man" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="warrior" name="heroPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/archer.jpg" class="border border-secondary" alt="man" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="archer" name="heroPicture">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-3">
                            <img src="/img/horseman.jpg" class="border border-secondary" alt="man" width="180"
                                 height="270"/>
                            <label>
                                <input type="radio" class="ml-lg-5" value="horseman" name="heroPicture">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row flex-md-row" id="woman" style="visibility:hidden; display: none">
                <div class="col col-sm-2"></div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-3">
                        <img src="/img/woman_warrior.jpg" class="border border-secondary" alt="man" width="180"
                             height="270"/>
                        <label>
                            <input type="radio" class="ml-lg-5" value="woman_warrior" name="heroPicture">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-3">
                        <img src="/img/woman_archer.jpg" class="border border-secondary" alt="man" width="180"
                             height="270"/>
                        <label>
                            <input type="radio" class="ml-lg-5" value="woman_archer" name="heroPicture">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-3">
                        <img src="/img/woman_horseman.jpg" class="border border-secondary" alt="man" width="180"
                             height="270"/>
                        <label>
                            <input type="radio" class="ml-lg-5" value="woman_horseman" name="heroPicture">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-info text-white mb-3" type="submit">Create hero</button>
                </div>
                <a class="btn btn-secondary" th:href="@{'/home'}">Back</a>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
